<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100">
        <div class="col-lg-5 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="/assets/images/logo.svg">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form [formGroup]="loginForm" class="pt-3" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group">
                <input type="email" formControlName="email" [class]="!email('pristine') && (email('required') || email('pattern')) ? 'login-error form-control form-control-lg' : 'login-success form-control form-control-lg'" id="exampleInputEmail1"
                  placeholder="Email*">
                <p *ngIf="!email('pristine') &&  email('required')" class="text-danger text-right">Required</p>
                <p *ngIf="!email('pristine') &&  email('pattern')" class="text-danger text-right">Invalid Email Address</p>
              </div>
              <div class="form-group">
                <input type="password" formControlName="password"  [class]="!password('pristine') && password('required') ? 'login-error form-control form-control-lg' : 'login-success form-control form-control-lg'"
                  id="exampleInputPassword1" placeholder="Password*">
                <p *ngIf="!password('pristine') && password('required')" class="text-danger text-right">Required</p>
              </div>
              <div class="mt-3">
                <button type="submit"
                  [disabled]="isLoginFormValid()"
                  class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN
                  IN</button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <a href="javascript:0;" [routerLink]="'/forgotPassword'" class="auth-link text-black">Forgot
                  password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
